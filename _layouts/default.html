<!DOCTYPE html>
<html lang="{{ page.lang | default: "en" }}"
      a="{{ site.theme_config.appearance | default: "auto" }}">
  {%- include head.html -%}
  <body>
    <main class="page-content" aria-label="Content">
      <div class="wrapper">
	<img
          src="{{ page.profile_picture.src | absolute_url }}"
          alt="{{ page.profile_picture.alt }}"
          class="profilepic"
          />
        {{ content }}
      </div>
    </main>
  </body>
</html>
